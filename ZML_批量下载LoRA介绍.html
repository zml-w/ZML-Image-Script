<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>ZML_批量下载LoRA介绍</title>
    <meta charset="UTF-8">
    <style>
        :root { 
            --bg: #1e1e1e; 
            --bg-panel: #252525;
            --bg-panel-hover: #2d2d2d;
            --text-color: #e0e0e0; 
            --text-muted: #aaa;
            --border-color: #3a3a3a;
            --accent-color: #4dabf7;
            --btn-bg: #4a4a4a;
            --btn-hover-bg: #5a5a5a;
            --btn-action-bg: #4CAF50;
            --btn-action-hover-bg: #5cb85c;
            --checkbox-bg: #1a1a1a;
            --checkbox-checked-bg: var(--accent-color);
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: var(--bg); 
            color: var(--text-color); 
            margin: 0; 
            padding: 20px;
        }
        .container { 
            max-width: 1000px; 
            margin: 0 auto; 
            background-color: var(--bg-panel);
            padding: 30px; 
            border-radius: 12px; 
            border: 1px solid var(--border-color);
        }
        .header { 
            text-align: center; 
            font-size: 2em;
            font-weight: bold;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .control-section {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
            align-items: center;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            flex: 1;
            min-width: 200px;
        }
        .button-primary {
            background-color: var(--btn-action-bg);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.2s;
            height: fit-content;
        }
        .button-primary:hover {
            background-color: var(--btn-action-hover-bg);
        }
        .button-secondary {
            background-color: var(--btn-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        .button-secondary:hover {
            background-color: var(--btn-hover-bg);
        }
        #folder-input {
            display: none;
        }
        #selected-folder {
            background-color: #1a1a1a;
            border: 1px solid #555;
            color: var(--text-color);
            border-radius: 5px;
            padding: 10px;
            font-size: 14px;
            flex: 1;
        }
        .file-list-container {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 20px;
            background-color: var(--bg-panel-hover);
        }
        .file-list-header {
            display: flex;
            padding: 15px;
            font-weight: bold;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--bg);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .file-list-checkbox {
            width: 40px;
        }
        .file-list-name {
            flex: 1;
        }
        .file-list-status {
            width: 150px;
            text-align: center;
        }
        .file-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s;
        }
        .file-item:hover {
            background-color: #2d2d2d;
        }
        .file-item:last-child {
            border-bottom: none;
        }
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--accent-color);
            cursor: pointer;
        }
        .status-indicator {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .status-pending {
            background-color: #666;
            color: #fff;
        }
        .status-processing {
            background-color: #ff9800;
            color: #fff;
        }
        .status-ready {
            background-color: var(--btn-action-bg);
            color: #fff;
        }
        .status-error {
            background-color: #f44336;
            color: #fff;
        }
        .progress-container {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--bg-panel-hover);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            display: none;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress-fill {
            height: 100%;
            background-color: var(--accent-color);
            width: 0%;
            transition: width 0.3s ease;
        }
        .progress-text {
            text-align: center;
            font-size: 14px;
            margin-top: 8px;
            color: var(--text-muted);
        }
        #loading {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            color: #fff;
            background: rgba(0, 0, 0, 0.8);
            padding: 25px;
            border-radius: 10px;
            z-index: 1001;
            text-align: center;
        }
        #loading .spinner {
            margin: 15px auto;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .summary-section {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--bg-panel-hover);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        .info-text {
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span>ZML_批量下载LoRA介绍</span>
        </div>
        
        <div class="control-section">
            <div class="control-group">
                <label for="folder-input">选择包含LoRA文件的文件夹</label>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <input type="text" id="selected-folder" readonly placeholder="未选择文件夹">
                    <button class="button-secondary" onclick="document.getElementById('folder-input').click()">浏览...</button>
                    <input type="file" id="folder-input" webkitdirectory directory multiple>
                </div>
            </div>
            <button id="download-btn" class="button-primary" disabled>一键下载介绍文件</button>
        </div>
        
        <div class="file-list-container" id="file-list-container">
            <div class="file-list-header">
                <div class="file-list-checkbox"><input type="checkbox" id="select-all"></div>
                <div class="file-list-name">文件名称</div>
                <div class="file-list-status">状态</div>
            </div>
            <div id="file-list" style="display: flex; flex-direction: column;">
                <!-- 文件列表将在这里动态生成 -->
                <div style="padding: 30px; text-align: center; color: var(--text-muted);">
                    请选择包含LoRA文件的文件夹
                </div>
            </div>
        </div>
        
        <div class="summary-section">
            <h4>文件说明</h4>
            <p class="info-text"><strong>请将下载的图像、txt和log文件放在LoRA文件的子文件夹"zml"中</strong></p>
            <p class="info-text">比如LoRA放在 E:\lora\人物 目录，那介绍文件应该放在 E:\lora\人物\zml 中</p>
            <p class="info-text">1. <strong>txt文件</strong>: 包含模型的触发词，用于在生成图像时激活LoRA的特定效果</p>
            <p class="info-text">2. <strong>log文件</strong>: 包含模型介绍和版本信息，详细说明模型的用途和特性</p>
            <p class="info-text">3. <strong>图像文件</strong>: 模型的预览图，展示模型效果</p>
        </div>
        
        <div class="progress-container" id="progress-container">
            <h4>下载进度</h4>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="progress-text" id="progress-text">准备中...</div>
        </div>
    </div>
    
    <div id="loading"><div class="loading-message"></div><div class="spinner"></div></div>

    <script>
        // DOM 元素引用
        const folderInput = document.getElementById('folder-input');
        const selectedFolder = document.getElementById('selected-folder');
        const fileList = document.getElementById('file-list');
        const selectAllCheckbox = document.getElementById('select-all');
        const downloadBtn = document.getElementById('download-btn');
        const progressContainer = document.getElementById('progress-container');
        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');
        const loadingDiv = document.getElementById('loading');
        const loadingMessage = document.querySelector('.loading-message');
        
        // 状态变量
        let loraFiles = [];
        let selectedFiles = new Set();
        let civitaiDataCache = new Map(); // 缓存已查询过的Civitai数据
        
        // 事件监听器
        folderInput.addEventListener('change', handleFolderSelect);
        selectAllCheckbox.addEventListener('change', handleSelectAll);
        downloadBtn.addEventListener('click', handleDownloadAll);
        
        // 处理文件夹选择
        function handleFolderSelect(event) {
            const files = Array.from(event.target.files);
            loraFiles = files.filter(file => file.name.endsWith('.safetensors'));
            selectedFiles.clear();
            
            if (loraFiles.length === 0) {
                fileList.innerHTML = '<div style="padding: 30px; text-align: center; color: var(--text-muted);">所选文件夹中没有找到.safetensors文件</div>';
                downloadBtn.disabled = true;
                return;
            }
            
            // 显示所选文件夹路径（截取部分以避免过长）
            let folderPath = files[0].webkitRelativePath.split('/')[0];
            if (folderPath.length > 50) {
                folderPath = '...' + folderPath.substring(folderPath.length - 47);
            }
            selectedFolder.value = folderPath;
            
            // 生成文件列表
            renderFileList();
            downloadBtn.disabled = true;
        }
        
        // 渲染文件列表
        function renderFileList() {
            fileList.innerHTML = '';
            
            loraFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.dataset.index = index;
                
                const fileName = file.name;
                const statusClass = 'status-pending';
                const statusText = '待处理';
                
                fileItem.innerHTML = `
                    <div class="file-list-checkbox">
                        <input type="checkbox" class="file-checkbox" data-index="${index}" disabled>
                    </div>
                    <div class="file-list-name">${fileName}</div>
                    <div class="file-list-status">
                        <span class="status-indicator ${statusClass}">${statusText}</span>
                    </div>
                `;
                
                fileList.appendChild(fileItem);
                
                // 添加事件监听器
                const checkbox = fileItem.querySelector('.file-checkbox');
                checkbox.addEventListener('change', (e) => handleFileCheckboxChange(e, index));
            });
            
            // 开始处理文件，计算哈希值并查询Civitai
            processFiles();
        }
        
        // 处理文件哈希计算和Civitai查询
        async function processFiles() {
            showLoading('正在处理文件信息...');
            
            for (let i = 0; i < loraFiles.length; i++) {
                const file = loraFiles[i];
                const fileItem = fileList.children[i];
                const statusIndicator = fileItem.querySelector('.status-indicator');
                const checkbox = fileItem.querySelector('.file-checkbox');
                
                try {
                    // 更新状态为处理中
                    updateFileStatus(fileItem, 'status-processing', '处理中...');
                    
                    // 计算文件哈希
                    const hash = await calculateFileHash(file);
                    const shortHash = hash.substring(0, 10);
                    
                    // 检查缓存
                    if (civitaiDataCache.has(shortHash)) {
                        const cachedData = civitaiDataCache.get(shortHash);
                        loraFiles[i].civitaiData = cachedData;
                        updateFileStatus(fileItem, 'status-ready', '可下载');
                        checkbox.disabled = false;
                    } else {
                        // 查询Civitai
                        const civitaiData = await fetchCivitaiDataByHash(shortHash);
                        
                        if (civitaiData) {
                            loraFiles[i].civitaiData = civitaiData;
                            loraFiles[i].hash = shortHash;
                            civitaiDataCache.set(shortHash, civitaiData);
                            updateFileStatus(fileItem, 'status-ready', '可下载');
                            checkbox.disabled = false;
                        } else {
                            updateFileStatus(fileItem, 'status-error', '未找到信息');
                        }
                    }
                } catch (error) {
                    console.error(`处理文件 ${file.name} 时出错:`, error);
                    updateFileStatus(fileItem, 'status-error', '处理失败');
                }
            }
            
            hideLoading();
            updateDownloadButtonState();
        }
        
        // 更新文件状态
        function updateFileStatus(fileItem, statusClass, statusText) {
            const statusIndicator = fileItem.querySelector('.status-indicator');
            
            // 移除所有状态类
            statusIndicator.className = 'status-indicator';
            // 添加新状态类
            statusIndicator.classList.add(statusClass);
            // 更新状态文本
            statusIndicator.textContent = statusText;
        }
        
        // 处理文件复选框变化
        function handleFileCheckboxChange(event, index) {
            if (event.target.checked) {
                selectedFiles.add(index);
            } else {
                selectedFiles.delete(index);
            }
            updateDownloadButtonState();
        }
        
        // 处理全选复选框
        function handleSelectAll(event) {
            const isChecked = event.target.checked;
            
            loraFiles.forEach((file, index) => {
                const checkbox = document.querySelector(`.file-checkbox[data-index="${index}"]`);
                if (!checkbox.disabled) {
                    checkbox.checked = isChecked;
                    if (isChecked) {
                        selectedFiles.add(index);
                    } else {
                        selectedFiles.delete(index);
                    }
                }
            });
            
            updateDownloadButtonState();
        }
        
        // 更新下载按钮状态
        function updateDownloadButtonState() {
            downloadBtn.disabled = selectedFiles.size === 0;
        }
        
        // 处理一键下载
        async function handleDownloadAll() {
            if (selectedFiles.size === 0) return;
            
            progressContainer.style.display = 'block';
            progressFill.style.width = '0%';
            progressText.textContent = '准备下载...';
            
            let completed = 0;
            const total = selectedFiles.size;
            
            // 将Set转换为Array以便遍历
            const selectedIndices = Array.from(selectedFiles);
            
            for (const index of selectedIndices) {
                const file = loraFiles[index];
                const civitaiData = file.civitaiData;
                
                try {
                    // 更新进度信息
                    progressText.textContent = `正在处理: ${file.name}`;
                    
                    // 导出触发词txt文件
                    if (civitaiData.trainedWords && civitaiData.trainedWords.length > 0) {
                        exportContent(
                            civitaiData.trainedWords.join(', '),
                            file.name.replace('.safetensors', ''),
                            '.txt'
                        );
                    } else {
                        // 如果没有触发词，创建空文件
                        exportContent('', file.name.replace('.safetensors', ''), '.txt');
                    }
                    
                    // 导出log文件
                    const modelDesc = civitaiData.model?.description || '无';
                    const versionDesc = civitaiData.description || '无';
                    const logContent = `--- 模型介绍 ---

${modelDesc}

--- 版本信息 ---

${versionDesc}`;
                    exportContent(logContent, file.name.replace('.safetensors', ''), '.log');
                    
                    // 下载第一张图片
                    if (civitaiData.images && civitaiData.images.length > 0) {
                        await exportImage(civitaiData.images[0].url, file.name.replace('.safetensors', ''));
                    }
                } catch (error) {
                    console.error(`下载文件 ${file.name} 的介绍文件时出错:`, error);
                } finally {
                    completed++;
                    const progressPercent = (completed / total) * 100;
                    progressFill.style.width = `${progressPercent}%`;
                    progressText.textContent = `已完成: ${completed}/${total}`;
                }
            }
            
            // 下载完成
            progressText.textContent = `下载完成! 共处理 ${completed}/${total} 个文件`;
            setTimeout(() => {
                progressContainer.style.display = 'none';
            }, 3000);
        }
        
        // 导出内容到文件
        function exportContent(content, baseName, extension) {
            const blob = new Blob([content], {type: 'text/plain;charset=utf-8'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `${baseName}${extension}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
        
        // 导出图片
        async function exportImage(imageUrl, baseName) {
            try {
                const response = await fetch(imageUrl);
                if (!response.ok) throw new Error(`无法获取图片: ${response.statusText}`);
                const blob = await response.blob();
                
                let extension = '.jpg';
                try {
                    const urlPath = new URL(imageUrl).pathname;
                    const urlParts = urlPath.split('.');
                    if (urlParts.length > 1) {
                        const ext = urlParts.pop().toLowerCase();
                        if (['jpg', 'jpeg', 'png', 'webp', 'gif'].includes(ext)) {
                            extension = `.${ext}`;
                        }
                    }
                } catch(e) {
                    console.error("无法从URL解析图片格式, 默认使用.jpg");
                }
                
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = `${baseName}_preview${extension}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            } catch (error) {
                console.error('图片下载失败:', error);
                // 图片下载失败时创建一个空的占位文件
                exportContent('图片下载失败', baseName, '_preview_failed.txt');
            }
        }
        
        // 计算文件哈希
        async function calculateFileHash(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const buffer = e.target.result;
                        const hashBuffer = await crypto.subtle.digest('SHA-256', buffer);
                        const hashArray = Array.from(new Uint8Array(hashBuffer));
                        resolve(hashArray.map(b => b.toString(16).padStart(2, '0')).join(''));
                    } catch (err) { 
                        reject(err); 
                    }
                };
                reader.onerror = () => reject(new Error('无法读取文件以计算哈希。'));
                reader.readAsArrayBuffer(file);
            });
        }
        
        // 通过哈希查询Civitai数据
        async function fetchCivitaiDataByHash(hash) {
            try {
                const response = await fetch(`https://civitai.com/api/v1/model-versions/by-hash/${hash}`);
                if (!response.ok) return null;
                let data = await response.json();
                const modelResponse = await fetch(`https://civitai.com/api/v1/models/${data.modelId}`);
                data.model = await modelResponse.json();
                return data;
            } catch (error) {
                console.error("Civitai API 请求失败 (by hash):", error);
                return null;
            }
        }
        
        // 显示加载中
        function showLoading(message) {
            loadingMessage.textContent = message;
            loadingDiv.style.display = 'block';
        }
        
        // 隐藏加载中
        function hideLoading() {
            loadingDiv.style.display = 'none';
        }
    </script>
</body>
</html>
